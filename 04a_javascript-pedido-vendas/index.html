<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pedido de Venda</title>


</head>

<body class="container">

    <h1 id="titulo" class="text-center">Novo Pedido</h1>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" value="Caneta"
            class="form-control"
                 autofocus >
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" 
            min="1" step="1" id="quantidade" value="2"
            class="form-control" >
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" value="4.50" type="number" class="form-control" 
            min="0.01" step="0.01" >
        </div>
        <div class="text-center mt-3">
            <button id="btnCadastro" class="btn btn-primary" 
                    type="submit">Incluir Produtos</button>
            <button class="btn btn-default"
             type="reset">Limpar Formulário</button>
        </div>

    </form>

    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>NOME</th>
                <th>QUANTIDADE</th>
                <th>VALOR UNITÁRIO</th>
                <th>SUBTOTAL</th>
            </tr>
        </thead>

        <tbody id="tbodyItemPedido">
         <!-- adicionar os itens -->
          
        </tbody>
        <tfoot>
            <td colspan="3" class="text-right">Total</td>
            <td class="text-center total-js">0</td>
        </tfoot>
    </table>
    <script src="js/pedido-vendas.js"></script>    
</body>

</html>
